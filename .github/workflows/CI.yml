name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.2.app

    - name: Build and Test
      run: xcodebuild clean build test -workspace POC_CustomizeYourOrder/POC_CustomizeYourOrder.workspace -scheme "CI" -sdk iphonesimulator -destination "plataform=iOS Simulator, name=iPhone 14" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO